<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Result | UKM CAMPUS ELECTION 18/19</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/hover.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <h1 class="text-center">UKM CAMPUS ELECTION 18/19</h1>
                <p id="accountAddress" class="text-center"></p>
                <hr />
                <br />
                <div id="candidatesRow" class="row">
                    <!-- PETS LOAD HERE -->
                </div>
                <div id="loader">
                    <p class="text-center">PLEASE WAITING WHILE WE LOADING UP WEBPAGE</p>
                </div>
                <div id="content" style="display: none;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Votes</th>
                            </tr>
                        </thead>
                        <tbody id="candidatesResults">
                        </tbody>
                    </table>
                    <hr />
                    <form onSubmit="App.castVote(); return false;">
                        <div class="form-group">
                            <label for="candidatesSelect">Select Candidate</label>
                            <select class="form-control" id="candidatesSelect">
                            </select>
                        </div>
                        <center>
                            <button type="submit" class="btn btn-primary">Vote</button>
                        </center>
                        <hr />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="candidateTemplate" style="display:none;">
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="panel panel-default panel-pet">
                <div class="panel-heading">
                    <h3 class="panel-title">Candidate </h3>
                </div>
                <div class="panel-body">
                    <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="images/zero.png" data-holder-rendered="true">
                    <br/><br/>
                    <strong>Name</strong>: <span class="canName">Daniel Soon Yuen Hao</span><br/>
                    <strong>Program</strong>: <span class="canProgram">SEMM</span><br/>
                    <strong>Year</strong>: <span class="canYear">1</span><br/><br/>
                    <button class="btn btn-default btn-vote" type="button" data-id="0">Vote</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
