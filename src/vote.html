<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voting | BlocVote</title>
  <link type="text/css" rel="stylesheet" href="nav_bar.css" />
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<script>
    $.get("nav.html", function(data){
    $("#nav-bar-placeholder").replaceWith(data);
});
</script>
<body>
  <div id="nav-bar-placeholder">
  </div>

  <div id="containerdiv" class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-5 col-md-offset-5">
        <div class="page-header text-center">
          <h2>UKM CAMPUS ELECTION 18/19</h2>
          <p id="accountAddress"></p>
        </div>


        <div id="loader">
          <p class="text-center">PLEASE WAITING WHILE WE LOADING UP WEBPAGE</p>
        </div>


        <div id="content" style="display: none;">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col"><strong>ID</strong></th>
                <th scope="col"><strong>Name</strong></th>
                <th scope="col"><strong>Votes</strong></th>
              </tr>
            </thead>
            <tbody id="candidatesResults">
            </tbody>
          </table>
          <hr />
          <form onSubmit="App.castVote(); return false;">
            <div class="form-group">
              <label for="candidatesSelect" class=" ">Please Select Candidate</label>
              <select class="form-control" id="candidatesSelect">
              </select>
            </div>
            <center>
              <button type="submit" class="btn btn-lg btn-primary"><strong>Vote !</strong></button>
            </center>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
