<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pengundian | BLOCVOTE</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<script>
  $.get("nav.html", function(data){
    $("#nav-bar-placeholder").replaceWith(data);
});
</script>

<body>
  <div id="nav-bar-placeholder">
  </div>
  <div class="container">
    <div class="row col-lg-12">
      <div class="text-left">
        <div class="page-header">
          <br />
          <br />
          <br />
          <h1>Pemilihan Majlis Perwakilan Pelajar</h1>
          <h5>KAWASAN: FAKULTI TEKNOLOGI & SAINS MAKLUMAT</h5>
          <br />
        </div>
      </div>
      <div class="col-lg-12">
        <center>
          <div id="loader">
            <p class="text-center">PLEASE WAITING WHILE WE LOADING UP WEBPAGE</p>
          </div>
          <div id="content" style="display: none; width: 650px">
            <table class="table table-sm table-bordered table-hover">
              <caption>Keputusan Pengundian</caption>
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Sila Memilih hanya SATU calon: </label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <center>
                <button type="submit" class="btn btn-success">Tekan Untuk Mengundi</button>
              </center>
            </form>
            <div id="aftervote" style="display: none;">
              <p class="text-center"><strong>Anda Telah Mengundi!</strong></p>
            </div>
          </div>
        </center>
      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
  <footer class="page-footer font-small blue pt-4">
    <div class="footer-copyright text-center py-3">BLOCVOTE 2019, Truffle, Ganache, Metamask, DappUniversity
    </div>
  </footer>
</body>

</html>
